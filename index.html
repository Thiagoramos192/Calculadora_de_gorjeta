<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorjetas</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="Logo do Sllitter ">
    </header>

    <main>
        <section class="Informacao">
            <form action="">
                <div class="conta">
                    <label for="conta">Conta</label>
                    <div>
                        <img src="./images/icon-dollar.svg" alt="Imagem do dollar">
                        <input type="number" name="conta" id="conta">
                    </div>
                </div>
                <div class="gorjeta">
                    <label for="outra">Selecione a gorjeta %</label>
                    <div>
                        <input type="button" value="5%">
                        <input type="button" value="10%">
                        <input type="button" value="15%">
                        <input type="button" value="20%">
                        <input type="button" value="50%">
                        <input type="number" name="outra" id="outra">
                    </div>
                </div>
                <div class="pessoas">
                    <label for="conta">Quantidades de pessoas </label>
                    <div>
                        <img src="./images/icon-dollar.svg" alt="Imagem do dollar">
                        <input type="number" name="conta" id="conta">
                    </div>
                </div>
                
            </form>
        </section>
    </main>
</body>
</html>
